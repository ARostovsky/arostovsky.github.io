<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Master</title>
    <script type="text/javascript" src="../../static/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="../../static/utils.js"></script>
    <script type="text/javascript" src="../../static/webrtc.js"></script>
    <script type="text/javascript" src="../../static/master.js"></script>
</head>
<body>
<h2>Master</h2>
<div id="list-slaves-section">
    <h3>Connected slaves:</h3>
    <ul id="slaves-list">

    </ul>
    <button id="add-slave">Add new slave</button>
</div>
<div id="offer-section" style="display: none;">
    <label>
        <textarea id="offer" rows="8" cols="160" name="text" placeholder="Paste offer here"></textarea>
    </label>
    <br/>
    <button id="create-answer" disabled>Create answer</button>
    <button id="close-adding">Close</button>
</div>
<div id="answer-section" style="display: none;">
    <label>Answer</label>
    <br/>
    <label>
        <textarea id="answer" rows="8" cols="160" name="text" readonly="readonly"></textarea>
    </label>
    <br/>
    <button id="copy-answer">Copy answer</button>
</div>
<br/>
<label>
    <textarea id="log" rows="30" cols="160" name="text" readonly="readonly"></textarea>
</label>
<br/><br/><br/>

<h3>Execute section</h3>
<div id="wasm">
    <label for="wasm-file-input">Select .wasm file</label><br/>
<!--    <select id="wasm-file"></select><br/>-->
    <input id="wasm-file-input" type="file"><br/><br/>
    <label for="wasm-data">Data</label><br><textarea id="wasm-data"></textarea><br/>
    <button id="start-button">Start</button>
</div>

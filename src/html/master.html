<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Master</title>
</head>
<body>
<h3>List of connected nodes</h3>
<table border="1" id="nodes-table">
    <tr>
        <th>Name</th>
<!--        <th>Other stuff</th>-->
    </tr>
</table>

<br><br><br><br>
<h3>WASM upload section</h3>
<!--suppress HtmlUnknownTarget -->
<form method="POST" action="/upload-wasm-file" enctype="multipart/form-data">
    <label>Select .wasm file:</label>
    <input type="file" name="wasm_file"/>
    <br>
    <input type="submit" name="btn_upload_profile_pic" value="Upload"/>
</form>

<br><br><br><br>
<h3>Execute section</h3>
<div id="wasm">
    <label for="wasm-file">Select uploaded .wasm file</label>
    <select id="wasm-file">
    </select><br/>
    <label for="wasm-data">Data</label><br><textarea id="wasm-data" placeholder="array"></textarea><br/>
    <button id="startButton">Start</button>
</div>

</body>
</html>
